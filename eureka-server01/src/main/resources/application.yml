server:
  port: 7001

spring:
  application:
    name: eureka-server # 应用名称(集群下相同)
  mvc:
    servlet:
      load-on-startup: 1

eureka:
#  instance:
#    hostname: localhost
#    prefer-ip-address: true # 是否使用 ip 地址注册
#    # 服务显示格式, 默认 主机名：应用名：应用端口。
#    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    fetch-registry: false # 是否拉取注册列表
    register-with-eureka: false # 是否将自身注册到注册中心
    service-url:
      defaultZone: http://localhost:7001/eureka/


