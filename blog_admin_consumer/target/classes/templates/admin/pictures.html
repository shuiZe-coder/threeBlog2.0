<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册管理</title>
    <link href="../../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

    </script>
</head>

<body>

<!--导航栏-->
<div th:replace="~{/admin/common::topbar}"></div>

<div class="m-padded-tb-hugex">
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="/admin/picture/add" class="item">新增</a>
                <a href="javascript:void(0)" class="teal active item">列表</a>
            </div>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-padded-tb-big">
    <div class="ui container">
        <!--消息提示-->
        <div class="ui success message">
            <i class="close icon"></i>
            <div class="">提示：恭喜，操作成功！</div>
        </div>
        <table class="ui compact teal table">
            <thead>
            <tr align="center">
                <th>ID</th>
                <th>图片名称</th>
                <th>时间地点</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr align="center">
                <td>1</td>
                <td>东西冲徒步</td>
                <td>2019年12月31日 深圳</td>
                <td>
                    <a href="#" class="ui mini teal basic button">编辑</a>
                    <a href="#" onclick="return confirm('确定要删除该照片吗？三思啊! 删了可就没了！')"
                       class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui inverted divided stackable grid">
                        <div class="three wide column" align="center">
                            <a class="item">上一页</a>
                        </div>

                        <div class="ten wide column" align="center">
                            <p>第 <span></span> 页，共 <span></span> 页，有 <span></span> 个分类</p>
                        </div>

                        <div class="three wide column" align="center">
                            <a class="item">下一页</a>
                        </div>
                    </div>

                    <div align="center">
                        <a href="/admin/picture/add">
                            <button type="button" class="ui teal button m-mobile-wide m-margin-top"><i
                                    class="pencil icon"></i>新增
                            </button>
                        </a>
                    </div>
                    <!--<a href="#" th:href="@{/admin/pictures/input}" class="ui mini right floated teal basic button">新增</a>-->
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<br>
<br>
<!--底部栏-->


<div th:replace="~{/admin/common::footbar}"></div>
<div th:replace="~{/admin/common::commonJs}"></div>
