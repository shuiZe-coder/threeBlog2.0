<script>
    $(function () {
        //消息提示关闭初始化
        $('.message .close').on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

        var currentPage = 1;

        function showData(page) {
            $("#curPage").html(page);
            $.get("/type/" + page + "/5", function (data) {
                for (i = 1; i < 6; i++) {
                    var item = data.data.data[i - 1];
                    if (item == undefined) {
                        $("#item" + i).hide();
                        continue;
                    } else {
                        $("#item" + i).show();
                    }
                    $("#id" + i).html(item.id);
                    $("#name" + i).html(item.name);
                }
            })
        }

        // 请求页面获取ajax数据渲染到html
        showData(currentPage);

        function getAllData() {
            $.get("/type", function (data) {
                var count = data.data.data.length;
                $("#typeCount").html(count);
                var pageCount = Math.floor(count / 5);
                if (count % 5 != 0) {
                    pageCount++;
                }
                $("#pageCount").html(pageCount);
            })
        }

        getAllData();

        $("#nextPage").click(function () {
            if (currentPage >= $("#pageCount")[0].textContent) {
                return
            }
            currentPage++;
            showData(currentPage);

        });

        $("#prePage").click(function () {
            if (currentPage <= 1) {
                return
            }
            currentPage--;
            showData(currentPage);
        });


    })

</script>
