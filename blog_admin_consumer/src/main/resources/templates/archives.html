    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    // 运行时间统计
    function secondToDate(second) {
        if (!second) {
            return 0;
        }
        var time = new Array(0, 0, 0, 0, 0);
        if (second >= 365 * 24 * 3600) {
            time[0] = parseInt(second / (365 * 24 * 3600));
            second %= 365 * 24 * 3600;
        }
        if (second >= 24 * 3600) {
            time[1] = parseInt(second / (24 * 3600));
            second %= 24 * 3600;
        }
        if (second >= 3600) {
            time[2] = parseInt(second / 3600);
            second %= 3600;
        }
        if (second >= 60) {
            time[3] = parseInt(second / 60);
            second %= 60;
        }
        if (second > 0) {
            time[4] = second;
        }
        return time;
    }

    function setTime() {
        /*此处为网站的创建时间*/
        var create_time = Math.round(new Date(Date.UTC(2020, 01, 25, 15, 15, 15)).getTime() / 1000);
        var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
        currentTime = secondToDate((timestamp - create_time));
        currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天'
            + currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
            + '秒';
        document.getElementById("htmer_time").innerHTML = currentTimeHtml;
    }

    setInterval(setTime, 1000);

    //获取博客信息, 并保存
    function getData() {
        $.get("/blog/1/10000", function (data) {
            var dataArr = data.data.data;
            for (var i = 0; i < dataArr.length; i++) {
                $("#add_li").append(
                    $('<li class="in-view">\n' +
                        '              <div>\n' +
                        '                <time>'+dataArr[i].updateTime.substring(0, 10)+'</time>\n' +
                        '                <div class="scientist">\n' +
                        '                    <a href=/bg/'+dataArr[i].id+'\'  "target"="_blank">\n' +
                        '                      <h3 class="state" style="text-align:center;font-size: 16px;color: #000;">'+dataArr[i].title+'</h3>\n' +
                        '                    </a>\n' +
                        '                </div>\n' +
                        '              </div>\n' +
                        '            </li>\n')
                );
                console.log(i);
            }
        });
    }
    getData();




</script>
